# k8s/secrets.yaml
# Template for secrets - values will be injected by CI/CD pipeline

apiVersion: v1
kind: Secret
metadata:
  name: ecomm-secrets-w10e1
type: Opaque
data:
  # PostgreSQL Credentials - injected from Terraform
  POSTGRES_USER: ${POSTGRES_USER_B64}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_B64}

  # Azure Storage Account Credentials - injected from Terraform outputs
  AZURE_STORAGE_ACCOUNT_NAME: ${STORAGE_ACCOUNT_NAME_B64}
  AZURE_STORAGE_ACCOUNT_KEY: ${STORAGE_ACCOUNT_KEY_B64}